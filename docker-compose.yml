version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: okr-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: okr_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - okr-network

  backend:
    build: ./backend
    container_name: okr-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/okr_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_JWTSECRET: 9a02115a835ee03d5fb83cd8a468ea33e4090a6a275b2670d5635031cc4675e7f1e72d23423532647657576576576576
      APP_JWTEXPIRATIONINMS: 86400000
    depends_on:
      - postgres
    networks:
      - okr-network

  frontend:
    build: ./frontend
    container_name: okr-frontend
    ports:
      - "3000:3000"
    environment:
      # Use internal name for server-side fetches if needed, but client-side needs public URL
      # Rewrites in next.config.ts will handle /api calls.
      # For Docker networking, if Next.js does SSR fetches to backend, it needs this:
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - okr-network

volumes:
  postgres-data:


networks:
  okr-network:
    driver: bridge
